<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title th:text="${title}"></title>

	<link rel="stylesheet" th:href="@{/css/animate.css}">
	<link rel="stylesheet" th:href="@{/css/auth.css}">
	<link rel="stylesheet" th:href="@{/lib/bootstrap/css/bootstrap.css}"/>
	<link rel="stylesheet" th:href="@{/lib/layui/css/layui.css}"/>
	<link rel="stylesheet" th:href="@{/lib/bootstrap-table/bootstrap-table.min.css}"/>

	<script th:src="@{/lib/jquery/jquery-1.12.4.min.js}"></script>
	<script th:src="@{/lib/jquery/jquery.validate.min.js}"></script>
	<script th:src="@{/lib/bootstrap/js/bootstrap.min.js}"></script>
	<script th:src="@{/lib/layui/layui.all.js}"></script>
	<script th:src="@{/lib/bootstrap-table/bootstrap-table.min.js}"></script>

	<style>
		/*出场动画*/
		.scale-div {
			animation: fadeInUp 0.2s linear;
		}
		.scale-img {
			animation: fadeInDown 0.2s linear;
		}
	</style>
</head>
<body>


<!--nav-->
<nav class="navbar navbar-default navbar-inverse navbar-fixed-top">
	<div class="container-fluid">
		<!--Brand and toggle get grouped for better mobile display-->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">背单词软件</a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

			<!--搜索框-->
			<form class="navbar-form navbar-right" th:action="@{/searchWord}">
				<div class="form-group">
					<input type="text" name="word" class="form-control" placeholder="请输入要查询的单词...">
				</div>
				<button type="submit" class="btn btn-default glyphicon glyphicon-search"></button>
			</form>

			<!--nav内容-->
			<ul class="nav navbar-nav navbar-right">
				<li><a th:href="@{/wordBook}">单词本</a></li>
				<li><a href="#">错题本</a></li>
				<li><a href="#">考试</a></li>
				<li><a href="#">考试结果</a></li>
				<li><a href="#">个人中心</a></li>
				<li><a th:href="@{/logout}">退出登录</a></li>
			</ul>
		</div><!-- /.navbar-collapse -->
	</div><!-- /.container-fluid -->
</nav>
</body>
</html>
