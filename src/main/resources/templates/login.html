<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>背单词软件</title>
	<link rel="stylesheet" th:href="@{css/auth.css}">
	<script th:src="@{lib/jquery/jquery-1.12.4.min.js}"></script>
	<script th:src="@{lib/jquery/jquery.validate.min.js}"></script>
	<style>
		#send {
			background-color: #44A0B3;
			color: #ffffff;
			width: 150px;
			height: 35px;
			border-width: 0;
			border-radius: 3px;
			box-shadow: 0 2px 7px;
		}
	</style>
</head>

<body>
<div class="lowin">
	<div class="lowin-brand">
		<img th:src="@{img/kodinger.jpg}" alt="logo">
	</div>
	<div class="lowin-wrapper">
		<div class="lowin-box lowin-login">
			<div class="lowin-box-inner">
				<form>
					<p>背单词软件登录</p>
					<div class="lowin-group">
						<label>用户名</label>
						<input type="text" name="username" class="lowin-input">
					</div>
					<div class="lowin-group password-group">
						<label>密码<a href="#" class="forgot-link">忘记密码？</a></label>
						<input type="password" name="password" class="lowin-input">
					</div>
					<button class="lowin-btn login-btn">
						登录
					</button>

					<div class="text-foot">
						<a href="" class="register-link">注册账号</a>
					</div>
				</form>
			</div>
		</div>

		<div class="lowin-box lowin-register">
			<div class="lowin-box-inner">
				<form>
					<p>注册用户</p>
					<div class="lowin-group">
						<label>用户名</label>
						<input type="text" name="name" class="lowin-input">
					</div>
					<div class="lowin-group">
						<label>密码</label>
						<input type="password" name="password" class="lowin-input">
					</div>
					<div class="lowin-group">
						<label>确认密码</label>
						<input type="password" name="configPassword" class="lowin-input">
					</div>
					<div class="lowin-group">
						<label>邮箱</label>
						<input type="email" name="email" class="lowin-input">
					</div>
					<button id="send" type="button">发送验证码</button>
					<div class="lowin-group">
						<label>验证码</label>
						<input type="text" name="email" class="lowin-input">
					</div>
					<button class="lowin-btn">
						注册
					</button>
					<div class="text-foot">
						<a href="" class="login-link">返回登录</a>
					</div>
				</form>
			</div>
		</div>
	</div>

	<footer class="lowin-footer"></footer>
</div>

<script th:src="@{js/auth.js}"></script>
<script>
    Auth.init({
        login_url: '#login',
        forgot_url: '#forgot'
    });

    // 发送验证码事件
    var send = document.querySelector('#send');
    send.onclick = function() {
        console.log('发送验证码');
	}
</script>
</body>
</html>
